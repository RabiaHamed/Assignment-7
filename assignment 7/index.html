<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        h3 {
            background-color: rgb(101, 238, 243);
        } 
    </style>
        <h1>ACCOUNT OPENING FORM</h1>
    <h3>Personal Details</h3>
    
        <table cellpadding="8">

       <tr>
      <td> Name*
      <input type="text" maxlength="10">
        </td>
       </tr>
       
       <tr>
        <td>Name of<Br>(<i>Father/Gardian</i>)
        <input type="text" maxlength="10"></td>
       </tr>
       <tr>
        <td>Date of Birth*(dd-mm-yy)
            <input type="text" maxlength="8">
        </td>
       </tr>
       <tr>
        <td>Gender*
            <input type="radio" name="gender" value="male">Male<input type="radio" name="gender" value="female">Female
        </td>
       </tr>
       <tr>
        <td>Nationality* 
            <input type="text" maxlength="10">
        </td>
       </tr>
       <tr>
        <td>Account Type* 
            <input align="center" type="radio" name="Account type" value="savings">Savings<input type="radio" name="Account type" value="fixed">Fixed
        </td>
       </tr>
       <tr>
        <td>Preferences* 
            <input type="checkbox" name="Preferences" value="internet banking">internet Banking<input type="checkbox" name="Preferences" value="Mobile Banking">Mobile Banking<input type="checkbox" name="Preferences" value="SMS alerts">SMS alerts
        </td>
       </tr>
       <tr>
        <td>Address
        <textarea name="ADDRESS" rows="4" cols="30"></textarea></td>
       </tr>
       <tr>
        <td>Country*
         <select name="Country" id="Country">
         <option value="1">Please select....</option>
         <option value="pakistan">Pakistan</option>
         <option value="India">India</option>
         <option value="Canada">Canada</option>
         <option value="France">France</option>
         <option value="Germany">Germany</option>
         <option value="Italy">Italy</option>
         <option value="Japan">Japan</option>
         <option value="Russia">Russia</option>
         <option value="China">China</option>
         <option value="Australia">Australia</option>
         </select>
        </td>
       </tr>
       <tr>
        <td>Zip Code*
            <input type="number" name="zip code" maxlength="6">
        </td>
       </tr>
       <tr>
        <td>Phone*
            <input type="number" name="Phone">
        </td>
       </tr>
       <tr>
        <td>Email*
            <input type="email">
        </td>
       </tr>
       <tr>
        <td>Password (6-8 characters)
            <input type="password" name="password" maxlength="6-8">
        </td>
       </tr>
       <tr>
        <td>Verify Password*
            <input type="password" name="Verify password"> <br> <br><button>Send</button> <button>Clear</button>
            
        </td>
       </tr>
</table>
</body>

</html>
