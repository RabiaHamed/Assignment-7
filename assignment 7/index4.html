<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Login details</legend>
        <br>
        <label>Name: <input type="text" name="name"></label>
        <br><br>
        <label>Email: <input type="email" name="email"></label>
        <br><br>
        <label>Password: <input type="password" name="password"></label>
    </fieldset>
    <br>
    <fieldset>
        <legend>Your feedback</legend>
        <br>
        <p>Please check all the emotions that apply to you:</p>
        <label>Angry <input type="checkbox" name="angry"></label>
        <br><br>
        <label>Sad <input type="checkbox" name="Sad"></label>
        <br><br>
        <label>Happy<input type="checkbox" name="happy"></label>
        <br><br>
        <label>Ambivalent <input type="checkbox" name="Ambivalent"></label>
        <p>How satisfied were you with our services?</p>
        <label>Very satisfied <input type="radio" name="very satisfied"></label>
    </fieldset>
</body>
</html>
